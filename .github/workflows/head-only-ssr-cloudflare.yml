name: head-only-ssr-cloudflare
on:
  push:
    paths:
      - head-only-ssr-cloudflare/**
      - .github/**
    branches:
      - main
  pull_request:
    paths:
      - head-only-ssr-cloudflare/**
      - .github/**
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: head-only-ssr-cloudflare
    strategy:
      matrix:
        node-version:
          - 16.x
          - 17.x
          - 18.x
    steps:
      - uses: actions/checkout@v3
      - run: corepack enable pnpm
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
          cache-dependency-path: head-only-ssr-cloudflare/pnpm-lock.yaml
      - run: pnpm i
      - run: pnpm lint:ci
      - run: pnpm build
